<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Range</title>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3 w-25 border border-dark">
		<h5>Bootstrap 5 Custom Range</h5>
		<p>Bootstrap 5 range uses given custom inputs or values for cross-browser consistency and built-in customization.</p>
		<form action="" style="font-size: 12px;">
			<label for="customranges" class="form-label">Price Range / Value</label>
			<input type="range" class="form-range" id="customranges" min="500" max="10000" step=100 value="500" oninput="rangeValue.innerText=this.value">
			<p id="rangeValue">500</p>
			<label for="customranges" class="form-label">Size Range / Value</label>
			<input type="range" class="form-range" id="customranges" min="2" max="12">
			<button type="submit" class="btn btn-info mt-2">Submit</button>
		</form>
	</div>
</body>
</html>
