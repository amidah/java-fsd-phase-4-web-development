<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
	
</script>
</head>
<body>
	<div class="container bg-light">
		<h1>Bootstrap Grid Example</h1>
	</div>
	<div class="container bg-primary text-white">
		<div class="row" style="border: 1px solid black;">
			<div class="col-xxl-2" style="border: 2px solid black;">Col1</div>
			<div class="col-xxl-4" style="border: 2px solid black;">Col2</div>
			<div class="col-xxl-6" style="border: 2px solid black;">Col3</div>
		</div>

		<div class="row" style="border: 1px solid black;">
			<div class="col-sm-4" style="border: 2px solid black;">Col1</div>
			<div class="col-sm-4" style="border: 2px solid black;">Col2</div>
			<div class="col-sm-4" style="border: 2px solid black;">Col3</div>
		</div>
	</div>
	<div class="container-fluid bg-secondary text-white">
		<div class="row" style="border: 1px solid black;">
			<div class="col-sm-3" style="border: 2px solid black;">Col1</div>
			<div class="col-sm-6" style="border: 2px solid black;">Col2</div>
			<div class="col-sm-3" style="border: 2px solid black;">Col3</div>
		</div>
	</div>
</body>
</html>
