<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Form Validation Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<form action="" class="was-validated">
		<div class="userid">
			<label for="uid" class="form-label">Username:</label>
			<input type="text" class="form-control" id="uid" placeholder="Enter Username" name="uid" required>
			<div class="valid-feedback">Valid data.</div>
			<div class="invalid-feedback">Please fill the user name.</div>
		</div>
	</form>
</body>
</html>
