<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 Pagination</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container m-2">
		<h4>Basic Pagination</h4>
		<ul class="pagination">
			<li class="page-item"><a class="page-link" href="#"> Before </a></li>
			<li class="page-item"><a class="page-link" href="#"> 2 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 3 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 4 </a></li>
			<li class="page-item active"><a class="page-link" href="#"> 5 </a></li>
			<li class="page-item"><a class="page-link" href="#"> After </a></li>
		</ul>
		<br/>
		<ul class="pagination pagination-lg">
			<li class="page-item"><a class="page-link" href="#"> Before </a></li>
			<li class="page-item"><a class="page-link" href="#"> 2 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 3 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 4 </a></li>
			<li class="page-item active"><a class="page-link" href="#"> 5 </a></li>
			<li class="page-item"><a class="page-link" href="#"> After </a></li>
		</ul>
		<br/>
		<ul class="pagination pagination-sm">
			<li class="page-item"><a class="page-link" href="#"> Before </a></li>
			<li class="page-item"><a class="page-link" href="#"> 2 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 3 </a></li>
			<li class="page-item"><a class="page-link" href="#"> 4 </a></li>
			<li class="page-item active"><a class="page-link" href="#"> 5 </a></li>
			<li class="page-item"><a class="page-link" href="#"> After </a></li>
		</ul>
		<br/>
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="#"> Before </a></li>
			<li class="breadcrumb-item"><a href="#"> 2 </a></li>
			<li class="breadcrumb-item"><a href="#"> 3 </a></li>
			<li class="breadcrumb-item"><a href="#"> 4 </a></li>
			<li class="breadcrumb-item active"><a href="#"> 5 </a></li>
			<li class="breadcrumb-item"><a href="#"> After </a></li>
		</ul>
	</div>
</body>
</html>
