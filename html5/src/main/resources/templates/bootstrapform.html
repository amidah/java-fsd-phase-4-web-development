<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap 5 form Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale = 1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h1>Bootstrap 5 Stacked Form</h1>
		<form action="">
			<div class="my-2">
				<label for="uname">Student Name:</label> <input type="text"
					class="form-control" id="uname" placeholder="Enter Student Name"
					name="sname">
			</div>
			<div class="my-2">
				<label for="pswd">Student Password:</label> <input type="password"
					class="form-control" id="pswd" placeholder="Enter Student Password"
					name="pswd">
			</div>
			<div class="my-2">
				<label for=" text1"> message </label>
				<textarea class="form-control" rows="3" id="text1" name="text1">  
				</textarea>
			</div>
			<div class="my-2">
				<label for=" text2"> comments </label>
				<textarea class="form-control" rows="5" id="text2" name="text2">  
				</textarea>
			</div>
			<div class="form-check mb-2">
				<label class="form-check-label" id="fcl"> <input
					class="form-check-input" type="checkbox" name="click" id="ad">Click
					here
				</label>
			</div>
			<button type="button" class="btn btn-danger">Submit</button>
		</form>
	</div>

	<div class="container mt-3">
		<h1>Bootstrap 5 Inline Form Control Size</h1>
		<form>
			<div class="row">
				<div class="col">
					<label for="uname">Student Name:</label> <input type="text"
						class="form-control-lg" id="uname"
						placeholder="Enter Student Name" name="sname">
				</div>
				<div class="col">
					<label for="pswd">Student Password:</label> <input type="password"
						class="form-control" id="pswd"
						placeholder="Enter Student Password" name="pswd">
				</div>
				<div class="col">
					<label for="nmbr">Student Phone Number:</label> <input
						type="number" class="form-control-sm" id="nmbr"
						placeholder="Enter Student Number" name="nmbr">
				</div>
				<div class="col mt-4">
					<button type="submit" class="btn btn-danger">Submit</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
