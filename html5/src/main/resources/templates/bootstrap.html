<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
	border: 2px solid black;
}
</style>
<title>Bootstrap</title>
</head>
<body>
	<div class="container-fluid bg-info">
		<h1>Bootstrap Example</h1>
		<p>Bootstrap uses container class to provide responsive container
			feature.</p>
		<p>Bootstrap uses bg-light class to provide responsive background
			feature.</p>
		<b>Resize your browser to check the responsiveness of container.</b>
		<div class="row" style="border: 1px solid black;">
			<div class="col" style="border: 2px solid black;">Bootstrap 1</div>
			<div class="col" style="border: 2px solid black;">Bootstrap 2</div>
			<div class="col" style="border: 2px solid black;">Bootstrap 3</div>
		</div>
	</div>
</body>
</html>
