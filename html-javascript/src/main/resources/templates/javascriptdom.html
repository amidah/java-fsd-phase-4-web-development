<!DOCTYPE html>
<html>
<head>
<title>Javascript DOM</title>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	function printValue(){
		var studentName = document.myform.sname.value;
		alert("Welcome " + studentName + " to the school!!!");
	}
	function getValueByID(){
		var studentName = document.getElementById("uname").value;
		alert("Welcome " + studentName + " to the school!!!");
	}
	function radioButtonsInfo(){
		var gender = document.getElementsByName("gender");
		alert("Gender Info: " + gender);
	}
	function showcommentbox(){
		var data="<br/><div class='my-2'><label for='text2'> comments </label><textarea class='form-control' rows='5' id='text2' name='text2'> </textarea></div>";
	document.getElementById("formcomment").innerHTML=data;
	}
</script>
</head>
<body>
	<div class="container mt-3">
		<h2>Document Object Model</h2>
		<form action="" name="myform">
			<div class="my-2">
				<label for="uname">Student Name:</label> <input type="text"
					class="form-control" id="uname" placeholder="Enter Student Name"
					name="sname">
			</div>
			<div class="my-2">
				<label for="pswd">Student Password:</label> <input type="password"
					class="form-control" id="pswd" placeholder="Enter Student Password"
					name="pswd">
			</div>
			<button type="button" class="btn btn-info" onclick="printValue()">PRINT VALUE</button>
			<button type="button" class="btn btn-info" onclick="getValueByID()">GET VALUE BY ID</button>
		</form>
	</div>
	<br/>
	<div class="form-check">
	  <input class="form-check-input" type="radio" name="gender" id="male">
	  <label class="form-check-label" for="maleradio">
	    Male
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="radio" name="gender" id="female" checked>
	  <label class="form-check-label" for="femaleradio">
	    Female
	  </label>
	</div>
	<button type="button" class="btn btn-info" onclick="radioButtonsInfo()">RADIO BUTTON INFO</button>

	<br/>
	
	<form name="dynamicform">
		<button type="button" class="btn btn-info" id="formcomment" onclick="showcommentbox()">SHOW COMMENT BOX</button>
	</form>
	
</body>
</html>
