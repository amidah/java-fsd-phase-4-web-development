<!DOCTYPE html>
<html>
<head>
<title>Javascript Events</title>
<meta charset="UTF-8">
<meta name = "viewport" content = "width=device-width, initial-scale=1">  
<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">  
<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	function mouseoverevent(){
		alert("Mouseover Event Generated...")
	}
	function focusevent(){
		document.getElementById("myinput").style.background="aqua";
	}
	function keydownevent(){
		var a = document.getElementById("myinput1").value;
		alert(a);
	}	
</script>

</head>
<body onload="window.alert('Page Loaded...');">
	<h2>Javascript Events</h2>
	<h4 onmouseover="mouseoverevent()">Mouseover Event</h4>
	<h4>Focus</h4>
	<input type="text" id="myinput" onfocus="focusevent()">
	<h4>Keydown</h4>
	<input type="text" id="myinput1" onkeydown="keydownevent()">
	
	<h4>Add Event Listener Inbuilt JS Function</h4>
	<p>Click the following button to see the addEventListener behavior</p>
	<button id="mybutton">Click Me</button>
	<p id="para"></p>
	<script type="text/javascript">
	var a = document.getElementById("mybutton");
	alert(a);
	a.addEventListener("click", clickevent);
	function clickevent(){
		document.getElementById("para").innerHTML="Hello John" + "<br>" + "Welome to my page";
	}
</script>
</body>
</html>
