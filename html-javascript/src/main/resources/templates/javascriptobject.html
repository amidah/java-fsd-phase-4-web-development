<!DOCTYPE html>
<html>
<head>
<title>Javascript Objects</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		Employee Id::<h4 id="id"></h4>
		Employee Name::<h4 id="name"></h4>
		Employee Age::<h4 id="age"></h4>
		Employee Name Length::<h4 id="length"></h4>
		<u>Student List:</u><ul>
		Student1:<li id="stud1"></li>
		Student2:<li id="stud2"></li>
		</ul>
	</div>
	<script type="text/javascript">
		emp={id:101, name:"John", age:25, namelength:function getNameLength(){
			return name.length;
		}}
		document.getElementById("id").innerHTML=emp.id;
		document.getElementById("name").innerHTML=emp.name;
		document.getElementById("age").innerHTML=emp.age;
		document.getElementById("length").innerHTML=emp.namelength;
		
		function Student(firstName, lastName){
			this.firstName = firstName;
			this.lastName = lastName;
		}
		
		Student.prototype.fullName=function(){
			return this.firstName + " " + this.lastName;
		}
		
		var student1 = new Student("Martin", "Loo");
		var student2 = new Student("Majin", "Boo");
		
		document.getElementById("stud1").innerHTML=student1.fullName();
		document.getElementById("stud2").innerHTML=student2.fullName();
		
		var map = new Map();
		map.set(1, "Bouba");
		map.set(2, "Bob");
		map.set(3, "Rob");
		
		function displyaMapValues(values){
			document.writeln(values+"<br>");
		}
		
		map.forEach(displyaMapValues);
		
	</script>
</body>
</html>
